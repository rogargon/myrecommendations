<html>
  <head>
  <title>Sign In</title>
  </head>
<body>
  <h1>User Login</h1>
  {% if form.has_errors %}
  <p>Login error</p>
  {% endif %}
  <form method="post" action=".">
    <p><label for="id_username">User:</label>
    {{ form.username }}</p>
    <p><label for="id_password">Pass:</label>
    {{ form.password }}</p>
    <input type="hidden" name="next" value="/" />
    <input type="submit" value="login" />
    {% csrf_token %}
  </form>
</body>
</html>
